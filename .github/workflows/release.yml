name: Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./version.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get current year and month
          CURRENT_YEAR=$(date +%Y)
          CURRENT_MONTH=$(date +%-m)  # No leading zero

          # Parse current version (CalVer format: YYYY.MM.MICRO or old SemVer)
          if [[ $CURRENT_VERSION =~ ^([0-9]{4})\.([0-9]+)\.([0-9]+)$ ]]; then
            # CalVer format
            VERSION_YEAR=${BASH_REMATCH[1]}
            VERSION_MONTH=${BASH_REMATCH[2]}
            VERSION_MICRO=${BASH_REMATCH[3]}

            # Check if we're in the same year and month
            if [[ $VERSION_YEAR == $CURRENT_YEAR ]] && [[ $VERSION_MONTH == $CURRENT_MONTH ]]; then
              # Same month, increment micro version
              NEW_MICRO=$((VERSION_MICRO + 1))
              NEW_VERSION="${CURRENT_YEAR}.${CURRENT_MONTH}.${NEW_MICRO}"
            else
              # New month or year, start at .1
              NEW_VERSION="${CURRENT_YEAR}.${CURRENT_MONTH}.1"
            fi
          elif [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            # Old SemVer format, migrate to CalVer
            echo "Migrating from SemVer to CalVer format"
            NEW_VERSION="${CURRENT_YEAR}.${CURRENT_MONTH}.1"
          else
            echo "Invalid version format: $CURRENT_VERSION"
            echo "Expected format: YYYY.MM.MICRO or X.Y.Z"
            exit 1
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in version.json
        run: |
          node -e "
          const fs = require('fs');
          const versionData = JSON.parse(fs.readFileSync('version.json', 'utf8'));
          versionData.version = '${{ steps.version.outputs.new_version }}';
          fs.writeFileSync('version.json', JSON.stringify(versionData, null, 2) + '\n', 'utf8');
          "
          git add version.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"

      - name: Generate Release Notes
        id: generate_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            let latestCommit = null;
            for (const commit of commits) {
              const firstLine = commit.commit.message.split('\n')[0].trim();
              if (!firstLine.toLowerCase().includes('bump version') &&
                  !firstLine.toLowerCase().includes('merge') &&
                  !firstLine.startsWith('Merge ')) {
                latestCommit = commit;
                break;
              }
            }

            let releaseNotes = '';

            if (latestCommit) {
              const firstLine = latestCommit.commit.message.split('\n')[0].trim();

              if (firstLine.match(/^feat(\([^)]*\))?:\s*/)) {
                const cleanMessage = firstLine.replace(/^feat(\([^)]*\))?:\s*/, '');
                releaseNotes = '### New Features\n- ' + cleanMessage + '\n\n';
              } else if (firstLine.match(/^fix(\([^)]*\))?:\s*/)) {
                const cleanMessage = firstLine.replace(/^fix(\([^)]*\))?:\s*/, '');
                releaseNotes = '### Bug Fixes\n- ' + cleanMessage + '\n\n';
              } else if (firstLine.match(/^chore(\([^)]*\))?:\s*/)) {
                const cleanMessage = firstLine.replace(/^chore(\([^)]*\))?:\s*/, '');
                releaseNotes = '### Improvements\n- ' + cleanMessage + '\n\n';
              } else if (firstLine.match(/^(docs?|style|refactor|perf|test)(\([^)]*\))?:\s*/)) {
                const cleanMessage = firstLine.replace(/^(docs?|style|refactor|perf|test)(\([^)]*\))?:\s*/, '');
                releaseNotes = '### Improvements\n- ' + cleanMessage + '\n\n';
              } else {
                const lowerMessage = firstLine.toLowerCase();
                if (lowerMessage.includes('feature') || lowerMessage.includes('new ') ||
                    (lowerMessage.startsWith('add ') && !lowerMessage.includes('fix'))) {
                  releaseNotes = '### New Features\n- ' + firstLine + '\n\n';
                } else if (lowerMessage.includes('fix') || lowerMessage.includes('bug') ||
                           lowerMessage.includes('error') || lowerMessage.includes('issue')) {
                  releaseNotes = '### Bug Fixes\n- ' + firstLine + '\n\n';
                } else {
                  releaseNotes = '### Updates\n- ' + firstLine + '\n\n';
                }
              }
            }

            if (!releaseNotes.trim()) {
              releaseNotes = '### Updates\n- Various improvements and updates\n\n';
            }

            console.log('Generated release notes:', releaseNotes);
            core.setOutput('release-notes', releaseNotes);

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Sage AI v${{ steps.version.outputs.new_version }}
          body: |
            ## Sage AI v${{ steps.version.outputs.new_version }}

            **Sage AI** is an intelligent chat platform with a Node.js backend server and React playground interface.

            ### Getting Started

            **Clone the repository:**
            ```bash
            git clone https://github.com/samueldervishii/sage-cli.git
            cd sage-cli
            ```

            **Run the server:**
            ```bash
            cd server
            npm install
            npm start
            ```

            **Run the playground:**
            ```bash
            cd playground
            npm install
            npm run dev
            ```

            ### What's New

            ${{ steps.generate_notes.outputs.release-notes }}

            ### Documentation

            - [API Documentation](https://github.com/samueldervishii/sage-cli/blob/main/POSTMAN_GUIDE.md)
            - [README](https://github.com/samueldervishii/sage-cli/blob/main/README.md)

            ### Components

            - **Server**: Node.js Express API with AI chat, memory management, and MongoDB integration
            - **Playground**: React-based web interface for interacting with the AI

            ---

            **Full Changelog**: https://github.com/samueldervishii/sage-cli/commits/v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Push changes
        run: |
          git push origin main
