name: Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run format check
        run: npm run format:check

      - name: Security audit
        run: npm audit --audit-level moderate

      - name: Check for vulnerabilities
        run: npm audit --audit-level high --production

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Enhanced regex to handle more semver formats including beta.X
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-beta(\.[0-9]+)?)?$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            IS_BETA=${BASH_REMATCH[4]}
            BETA_NUM=${BASH_REMATCH[5]}
          else
            echo "Invalid version format: $CURRENT_VERSION"
            echo "Expected format: X.Y.Z or X.Y.Z-beta or X.Y.Z-beta.N"
            exit 1
          fi

          # Determine bump type from recent commits
          COMMIT_MESSAGES=$(git log --oneline -10 --pretty=format:"%s")

          if echo "$COMMIT_MESSAGES" | grep -qE "^(feat|feature)\(.*\)!:|^(fix|chore)\(.*\)!:|BREAKING CHANGE"; then
            # Major version bump for breaking changes
            NEW_MAJOR=$((MAJOR + 1))
            NEW_VERSION="${NEW_MAJOR}.0.0"
          elif echo "$COMMIT_MESSAGES" | grep -qE "^feat(\(.*\))?:|^feature(\(.*\))?:"; then
            # Minor version bump for new features  
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          else
            # Patch version bump for fixes and other changes
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          # Preserve beta suffix if current version is beta
          if [[ -n "$IS_BETA" ]]; then
            NEW_VERSION="${NEW_VERSION}-beta"
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"

      - name: Generate Release Notes
        id: generate_notes
        uses: actions/github-script@v7
        with:
          script: |
            let lastReleaseDate;
            try {
              const { data: lastRelease } = await github.rest.repos.getLatestRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              lastReleaseDate = lastRelease.created_at;
            } catch (error) {
              lastReleaseDate = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString();
            }

            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              since: lastReleaseDate,
              per_page: 100
            });

            const features = [];
            const fixes = [];
            const improvements = [];
            const others = [];

            commits.forEach(commit => {
              const message = commit.commit.message.toLowerCase();
              const firstLine = commit.commit.message.split('\n')[0];
              
              if (message.startsWith('feat:') || message.includes('add') || message.includes('implement')) {
                features.push(`- ${firstLine.replace(/^feat:\s*/, '').replace(/^add\s*/, 'Add ').replace(/^implement\s*/, 'Implement ')}`);
              } else if (message.startsWith('fix:') || message.includes('fix') || message.includes('bug')) {
                fixes.push(`- ${firstLine.replace(/^fix:\s*/, '').replace(/^fix\s*/, 'Fix ')}`);
              } else if (message.startsWith('chore:') && !message.includes('bump version')) {
                improvements.push(`- ${firstLine.replace(/^chore:\s*/, '')}`);
              } else if (!message.includes('bump version') && !message.includes('merge')) {
                others.push(`- ${firstLine}`);
              }
            });

            let releaseNotes = '';

            if (features.length > 0) {
              releaseNotes += '### New Features\n' + features.slice(0, 5).join('\n') + '\n\n';
            }

            if (fixes.length > 0) {
              releaseNotes += '### Bug Fixes\n' + fixes.slice(0, 5).join('\n') + '\n\n';
            }

            if (improvements.length > 0) {
              releaseNotes += '### Improvements\n' + improvements.slice(0, 3).join('\n') + '\n\n';
            }

            if (others.length > 0 && (features.length + fixes.length + improvements.length) < 3) {
              releaseNotes += '### Changes\n' + others.slice(0, 3).join('\n') + '\n\n';
            }

            if (!releaseNotes.trim()) {
              releaseNotes = '### Updates\n- Various improvements and updates\n\n';
            }

            core.setOutput('release-notes', releaseNotes);

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Sage CLI v${{ steps.version.outputs.new_version }}
          body: |
            ## Sage CLI v${{ steps.version.outputs.new_version }}

            ### Installation
            ```bash
            bash -c "$(curl -fsSL https://raw.githubusercontent.com/samueldervishii/sage-cli/main/install.sh)"
            ```

            ${{ steps.generate_notes.outputs.release-notes }}

            ### Full Changelog
            **Full Changelog**: https://github.com/samueldervishii/sage-cli/commits/v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.new_version, 'beta') }}

      - name: Push changes
        run: |
          git push origin main
